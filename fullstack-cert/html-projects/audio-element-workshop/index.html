<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working with the HTML Audio Element</title>
</head>
<body>
    <h1>Working with the HTML Audio Element</h1>
    <audio
        controls
        loop
        preload="metadata"
      >
        <source
          src="https://cdn.freecodecamp.org/curriculum/js-music-player/scratching-the-surface.mp3"
          type="audio/mpeg"
        />
        <source
          src="https://cdn.freecodecamp.org/curriculum/js-music-player/scratching-the-surface.ogg"
          type="audio/ogg"
        />
        <source
          src="https://cdn.freecodecamp.org/curriculum/js-music-player/scratching-the-surface.wav"
          type="audio/wav"
        />
        Your browser does not support the audio element.
      </audio>
</body>
</html>
